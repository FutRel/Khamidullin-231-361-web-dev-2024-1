<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="StyleSheet2.css">
</head>
<body>
    <header>
        <h1>Лабораторная работа Основы веб-технологий</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="index.html">О нас</a></li>
                <li><a href="index.html">Услуги</a></li>
                <li><a href="form.html">Форма обратной связи</a></li>
                <li><a href="auth.html">Вход</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-form-container" action="https://httpbin.org/post" method="POST">
        <h2>Форма обратной связи</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Откуда узнали о нас:</label>
            <div class="radio-group">
                <input type="radio" id="internet" name="source" value="Интернет" required>
                <label for="internet">Интернет</label>

                <input type="radio" id="friends" name="source" value="Друзья" required>
                <label for="friends">Друзья</label>
            </div>

            <label for="type">Тип обращения:</label>
            <select id="type" name="type">
                <option value="complaint">Жалоба</option>
                <option value="suggestion">Предложение</option>
            </select>

            <label for="message">Текст сообщения:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label for="file">Вложения:</label>
            <input type="file" id="file" name="file">

            <label for="consent">
                <input type="checkbox" id="consent" name="consent" required>
                Даю согласие на обработку персональных данных
            </label>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
